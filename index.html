<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside> <!-- representa o meu lateral-->
        <img src="img/Logo.svg" alt="Logo Code Connect">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a> <!--foi colocado um link porque o botão não gera nenhuma outra ação a não ser direcionar para outra tela-->
                </li>
                <li>
                    <a href="#">
                        <img src="img/feed.svg">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/account_circle.svg">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/info.svg" alt="">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/logout.svg">
                        Sair
                    </a>                    
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="img/imagem1.png" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none" /> <!--definido o input do tipo file para que so seja aceito arquivos do tipo imagem. A personalização de estilo foi feita de maneira inline, mas poderia ter sido feita dentro do arquivo CSS. Essa personalização suprime a exibição da tela desse input. Então nós queremos usar a funcionalidade dele associada ao botão de carregar imagem mas não desejamos que ele apareça na tela -->
            <div class="container-imagem-nome">
                <p>imagem_projeto.png</p>
                <img src="img/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form action="">
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" name="nome" id="nome" /> <!--importante lembrar de colocar o fechamento do input -->
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" name="categoria" id="categoria" />
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Front-end</p>
                        <img src="img/close-black.svg">
                    </li>
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
